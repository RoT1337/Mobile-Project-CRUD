<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="color: black;">Create a Habit</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="addHabit()">
        <ion-item>
          <ion-label position="floating">Habit Name</ion-label>
          <ion-input type="text" [(ngModel)]="habit.name" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Habit Description</ion-label>
          <ion-textarea [(ngModel)]="habit.description" name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Habit Category</ion-label>
          <ion-select [(ngModel)]="habit.category" name="category" required>
            <ion-select-option value="Health & Fitness">Health & Fitness</ion-select-option>
            <ion-select-option value="Productivity">Productivity</ion-select-option>
            <ion-select-option value="Finance">Finance</ion-select-option>
            <ion-select-option value="Personal Development">Personal Development</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label style="margin-bottom: 40px;" position="floating">Habit Date & Time</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h mm A" [(ngModel)]="habit.dateTime" name="dateTime" required></ion-datetime>
        </ion-item>
        <ion-button expand="block" type="submit">Save Habit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
