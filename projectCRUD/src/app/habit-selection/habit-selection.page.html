<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Habit Selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Habit Selection</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="primary" (click)="selectHabit('Drinking')">
          <ion-icon name="water" slot="start"></ion-icon>
          Drinking
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="secondary" (click)="selectHabit('Cycling')">
          <ion-icon name="bicycle" slot="start"></ion-icon>
          Cycling
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="tertiary" (click)="selectHabit('Walking')">
          <ion-icon name="walk" slot="start"></ion-icon>
          Walking
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="success" (click)="selectHabit('Sleeping')">
          <ion-icon name="bed" slot="start"></ion-icon>
          Sleeping
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="warning" (click)="selectHabit('Eating')">
          <ion-icon name="restaurant" slot="start"></ion-icon>
          Eating
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="danger" (click)="selectHabit('Workout')">
          <ion-icon name="fitness" slot="start"></ion-icon>
          Workout
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="light" (click)="selectHabit('Studying')">
          <ion-icon name="book" slot="start"></ion-icon>
          Studying
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" size="large" color="dark" (click)="selectHabit('Productivity')">
          <ion-icon name="briefcase" slot="start"></ion-icon>
          Productivity
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
